<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-new-image-carousel test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../image-carousel.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <my-new-image-carousel></my-new-image-carousel>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <my-new-image-carousel prop1="new-prop1"></my-new-image-carousel>
      </template>
    </test-fixture>

    <script>
      suite('image-carousel', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'image-carousel');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello my-new-image-carousel!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.autoscroll, false);
          var elementShadowRoot = element.shadowRoot;
          /*
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
          */
        });

      });
    </script>

  </body>
</html>
